{% extends 'base.html' %}

{% block content %}
<h2>New Expense</h2>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<br />
<br />
<form id='add-expense-type-form' class="post-form" action='{% url 'add-expense-type' %}' enctype="multipart/form-data" method="post" accept-charset="utf-8">{% csrf_token %}

    {{ add_exp_type.as_p }}

    <input name="add-expense-type-submit" type="submit" value="Add Expense Type" />
</form>
{% endblock %}
